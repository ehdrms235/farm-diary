    <!-- 상단바 -->
    <div style="width:100%;height:400px;background-color:black;">
		<div class="back_img">
			<p class="focus-in-expand-fwd" style="padding-top:120px;">Farm Diary</p>
			<p class="focus-in-expand-fwd2">농장일기 사이트에 오신걸 환영합니다</p>
		</div>
	</div>
   
    <h2 style="height:50px;"> </h2>

	<!-- 글 작성 -->
	<div class="container" style="height:800px;">
			<form method="POST" action="/write_success">
				<table class="table" style="text-align: center; margin:auto; border: 1px solid #dddddd">
					<thead>
						<tr>
							<th colspan="2" style="background-color: #eeeeee; text-align: center;">글 작성</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td  style="font-size:17px;">작성자 : {{name}}</td>
						</tr>
						<tr>
							<td><input type="text" class="form-control" placeholder="글 제목" maxlength="50" name="title"></td>
						</tr>
						<tr>
							<td><textarea class="form-control" placeholder="글 내용" maxlength="2048" style="height: 350px;" name="content"></textarea></td>
						</tr>
						<tr>
							<td style=" font-size:17px;">작성일자  :  {{year}}년 {{month}}월 {{day}}일 {{time}}</td>
						</tr>
					</tbody>
				</table>

				<input style="margin-top:20px;" type="submit" class="btn btn-primary pull-right" value="글쓰기">
				<input style="margin-top:20px;" type="button" class="btn btn-primary pull-right" value="목록" onclick="location.href='borad'">
			</form>

	</div>
