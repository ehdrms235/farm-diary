<body>
   {% include "nav_bar.html" %} <!-- 네비케이션바 -->
   
	<div class="top-search">
        <div class="container">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                <input type="text" class="form-control" placeholder="Search">
                <span class="input-group-addon close-search"><i class="fa fa-times"></i></span>
            </div>
        </div>
    </div>
    
   
	
	<div style="width:100%;height:400px;background-color:black;">
		<div class="back_img">
			<p class="focus-in-expand-fwd" style="padding-top:120px;">Meeting farm</p>
			<p class="focus-in-expand-fwd2">다른 사람들과 농장을 공유해보세요</p>
		</div>
	</div>
	
	 <h1 style="text-align:center;margin-top:40px;margin-bottom:30px;"><strong>사진관</strong></h1>
	
	{% for detail in detail_farm %}
	<table style="margin:auto;">
		<tr>
			<td class="image_title">{{detail[2]}}</td>
		</tr>
		<tr>
			<td class="image_name">{{detail[1]}}</td>
		</tr>
		<tr>
			<td style="border-bottom:1px solid lightgrey;height:550px;"><img style="width:500px;height:500px;margin:auto;" src="{{ url_for('static',filename='farm/'+detail[4])}}" alt="" title=""></td>
		</tr>
		<tr>
			<td class="image_content">{{detail[3]}}</td>
		</tr>
		<tr>
			<td class="image_date">{{detail[5]}}</td>
		</tr>
	</table>
	{% endfor %}
